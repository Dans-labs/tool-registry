version: "3.9"

services:
  tools_postgres:
    image: postgres:16
    container_name: tools_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-toolsdb}
      POSTGRES_USER: ${POSTGRES_USER:-toolsadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-toolspassword}
    ports:
      - "5432:5432"
    volumes:
      - toolsdb_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-toolsuser} -d ${POSTGRES_DB:-toolsdb}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  tools_registry:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      tools_postgres:
        condition: service_healthy
    container_name: tools_registry
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./config:/app/config
    environment:
      PORT: 8080

volumes:
  toolsdb_postgres_data:
